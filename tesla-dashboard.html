<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Covered Call Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        /* Password Screen */
        .password-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .password-box {
            background: #1a1f3a;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .password-box h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .password-box p {
            color: #9ca3af;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #2a2f4a;
            border-radius: 8px;
            background: #0a0e27;
            color: #e0e0e0;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .password-btn:hover {
            transform: translateY(-2px);
        }
        
        .password-error {
            color: #f87171;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .dashboard-container {
            display: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .price-box {
            text-align: right;
        }
        
        .current-price {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }
        
        .price-change {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .price-change.positive {
            color: #4ade80;
        }
        
        .price-change.negative {
            color: #f87171;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a2f4a;
        }
        
        .card-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .card-value.danger {
            color: #f87171;
        }
        
        .card-value.warning {
            color: #fbbf24;
        }
        
        .card-value.safe {
            color: #4ade80;
        }
        
        .positions-table {
            background: #1a1f3a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2a2f4a;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #2a2f4a;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid #2a2f4a;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-itm {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
        
        .status-atm {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .status-otm {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .days-to-exp {
            font-weight: 600;
        }
        
        .days-urgent {
            color: #f87171;
        }
        
        .days-warning {
            color: #fbbf24;
        }
        
        .days-safe {
            color: #4ade80;
        }
        
        .last-updated {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .alert-box {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid #f87171;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-title {
            color: #f87171;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
            border-radius: 8px;
            color: #f87171;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: rgba(248, 113, 113, 0.3);
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-box">
            <h2>üîí Secure Access</h2>
            <p>Enter password to view dashboard</p>
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                autocomplete="off"
            >
            <button class="password-btn" onclick="checkPassword()">Unlock</button>
            <div class="password-error" id="passwordError">‚ùå Incorrect password</div>
        </div>
    </div>
    
    <!-- Dashboard (hidden until password is correct) -->
    <div class="dashboard-container" id="dashboardContainer">
        <button class="logout-btn" onclick="logout()">üîí Logout</button>
        
        <div class="container">
            <div class="header">
                <div>
                    <h1>üöó Tesla Covered Call Dashboard</h1>
                    <p style="margin-top: 5px; opacity: 0.9;">Live Position Tracking</p>
                </div>
                <div class="price-box">
                    <div class="current-price" id="currentPrice">$410.63</div>
                    <div class="price-change" id="priceChange">Loading...</div>
                </div>
            </div>
            
            <div id="alertContainer"></div>
            
            <div class="summary-cards">
                <div class="card">
                    <div class="card-title">Total Contracts</div>
                    <div class="card-value" id="totalContracts">25</div>
                </div>
                <div class="card">
                    <div class="card-title">ITM (At Risk)</div>
                    <div class="card-value danger" id="itmContracts">16</div>
                </div>
                <div class="card">
                    <div class="card-title">OTM (Safe)</div>
                    <div class="card-value safe" id="otmContracts">9</div>
                </div>
                <div class="card">
                    <div class="card-title">Total Shares</div>
                    <div class="card-value" id="totalShares">2,500</div>
                </div>
            </div>
            
            <div class="positions-table">
                <table>
                    <thead>
                        <tr>
                            <th>Strike</th>
                            <th>Expiration</th>
                            <th>Contracts</th>
                            <th>Days Left</th>
                            <th>Status</th>
                            <th>Distance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="positionsBody">
                    </tbody>
                </table>
            </div>
            
            <div class="last-updated">
                Last updated: <span id="lastUpdated"></span>
            </div>
        </div>
    </div>
    
    <script>
        const CORRECT_PASSWORD = '781006';
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            showDashboard();
        }
        
        // Password check
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showDashboard();
            } else {
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }
        
        // Show dashboard
        function showDashboard() {
            document.getElementById('passwordScreen').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            updateDashboard();
            fetchTeslaPrice();
            setInterval(fetchTeslaPrice, 30000);
        }
        
        // Logout
        function logout() {
            sessionStorage.removeItem('authenticated');
            location.reload();
        }
        
        // Allow Enter key to submit
        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        const positions = [
            { strike: 380, expiration: '2026-06-17', contracts: 5 },
            { strike: 380, expiration: '2027-03-19', contracts: 6 },
            { strike: 390, expiration: '2027-03-19', contracts: 2 },
            { strike: 400, expiration: '2026-12-18', contracts: 1 },
            { strike: 400, expiration: '2027-03-19', contracts: 1 },
            { strike: 410, expiration: '2027-06-17', contracts: 1 },
            { strike: 420, expiration: '2027-01-15', contracts: 3 },
            { strike: 430, expiration: '2026-08-21', contracts: 2 },
            { strike: 440, expiration: '2027-06-17', contracts: 2 },
            { strike: 445, expiration: '2026-04-17', contracts: 1 },
            { strike: 450, expiration: '2026-03-20', contracts: 1 }
        ];
        
        let currentPrice = 410.63;
        
        function calculateDaysToExpiration(expDate) {
            const today = new Date();
            const exp = new Date(expDate);
            const diffTime = exp - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        function getStatus(strike, price) {
            const diff = price - strike;
            if (Math.abs(diff) < 2) return 'ATM';
            return diff > 0 ? 'ITM' : 'OTM';
        }
        
        function getStatusClass(status) {
            return status === 'ITM' ? 'status-itm' : 
                   status === 'ATM' ? 'status-atm' : 'status-otm';
        }
        
        function getDaysClass(days) {
            return days < 30 ? 'days-urgent' :
                   days < 90 ? 'days-warning' : 'days-safe';
        }
        
        function getActionSuggestion(strike, days, status) {
            if (status === 'ITM' && strike < 400) {
                return '‚ö†Ô∏è Roll Up';
            }
            if (status === 'ITM' && days < 60) {
                return '‚è∞ Watch Closely';
            }
            if (status === 'OTM') {
                return '‚úÖ Hold';
            }
            return 'üëÄ Monitor';
        }
        
        function updateDashboard() {
            const tbody = document.getElementById('positionsBody');
            tbody.innerHTML = '';
            
            let itmCount = 0;
            let otmCount = 0;
            const alerts = [];
            
            positions.sort((a, b) => {
                const daysA = calculateDaysToExpiration(a.expiration);
                const daysB = calculateDaysToExpiration(b.expiration);
                return daysA - daysB;
            });
            
            positions.forEach(pos => {
                const days = calculateDaysToExpiration(pos.expiration);
                const status = getStatus(pos.strike, currentPrice);
                const distance = (currentPrice - pos.strike).toFixed(2);
                const action = getActionSuggestion(pos.strike, days, status);
                
                if (status === 'ITM') itmCount += pos.contracts;
                else if (status === 'OTM') otmCount += pos.contracts;
                
                if (status === 'ITM' && days < 45) {
                    alerts.push(`${pos.contracts} contract(s) at $${pos.strike} expiring in ${days} days`);
                }
                
                const row = `
                    <tr>
                        <td><strong>$${pos.strike}</strong></td>
                        <td>${pos.expiration}</td>
                        <td>${pos.contracts}</td>
                        <td class="days-to-exp ${getDaysClass(days)}">${days}d</td>
                        <td><span class="status-badge ${getStatusClass(status)}">${status}</span></td>
                        <td>${distance > 0 ? '+' : ''}$${distance}</td>
                        <td>${action}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            
            document.getElementById('itmContracts').textContent = itmCount;
            document.getElementById('otmContracts').textContent = otmCount;
            
            const alertContainer = document.getElementById('alertContainer');
            if (alerts.length > 0) {
                alertContainer.innerHTML = `
                    <div class="alert-box">
                        <div class="alert-title">‚ö†Ô∏è Assignment Risk Alert</div>
                        ${alerts.map(a => `<div>‚Ä¢ ${a}</div>`).join('')}
                    </div>
                `;
            } else {
                alertContainer.innerHTML = '';
            }
            
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }
        
        async function fetchTeslaPrice() {
            try {
                const response = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/TSLA?interval=1m&range=1d');
                const data = await response.json();
                const price = data.chart.result[0].meta.regularMarketPrice;
                
                if (price) {
                    const prevPrice = currentPrice;
                    currentPrice = price;
                    
                    document.getElementById('currentPrice').textContent = `$${price.toFixed(2)}`;
                    
                    const change = price - prevPrice;
                    const changePercent = ((change / prevPrice) * 100).toFixed(2);
                    const changeEl = document.getElementById('priceChange');
                    changeEl.textContent = `${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${change >= 0 ? '+' : ''}${changePercent}%)`;
                    changeEl.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
                    
                    updateDashboard();
                }
            } catch (error) {
                console.log('Using manual price update');
                document.getElementById('priceChange').textContent = 'Manual mode - refresh to update';
            }
        }
    </script>
</body>
</html>
